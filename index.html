<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>


    

    
    <!-- The Video which is a muted loop -->
<video autoplay muted loop id="myVideo">
    <source src="city.mp4" type="video/mp4">
  </video>
  
<!-- The Bottom left text  -->
  <div class="content">
    <h1>FIND SONGS THAT YOU NEEDED</h1>
    <p>Website that when you search for genre and playlist it will show you the best songs for that genre </p>

    <!-- The Button which is Pause Video defined as a button id  -->
    <button id="myBtn" onclick="myFunction()">Pause The Video</button>
  </div>

    <!-- The NavBar text   -->

<nav class="navbar navbar-expand-lg navbar-light" >
    <a class="navbar-brand" href="#" 
    style="color: green;">SPOTIFY API SEARCH FOR YOUR SONG</a>
  </nav>

    <!-- Genres , Playlist and Search  -->


    <div class='container' >
        <form action=''>
            <input type='hidden' id='hidden_token'>
            <div class='col-sm-6 form-group row mt-4 px-0' 
            style="color: whitesmoke; 
            text-align: right;">

                <label for='Genre' class='form-label col-sm-2' 
                
                style="margin-left: 25%; text-align: center;">
                Genre:</label>
                <select name='' id='select_genre' class='form-control form-control-sm col-sm-10' >
                    <option>Please Chose the Genre</option>                    
                </select>
            </div>


            <div class='col-sm-6 form-group row px-0'>
                <label for='Genre' class='form-label col-sm-2' 
                style="color: whitesmoke; margin-left: 25%;text-align: center;">

                        Playlists:

            </label>
                <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10'>
                    <option>Plese Chose The Playlist</option>                    
                </select>
            </div>  
            
            
            <div class='col-sm-5 row form-group px-0'>
                <button type='submit' id='btn_submit' class='btn btn-success col-sm-12' 
                style="color: white;">
                        Search
            </button>
            </div>     
            
            
        </form>        
        <div class='row'>
            <div class='col-sm-6 px-0'>
                <div class='list-group song-list'>
    
                </div>                                             
            </div>
            <div class='offset-md-1 col-sm-4' id='song-detail'>                
            </div>
        </div>   
    </div>

    
    
    <script src='/website.js' type='text/javascript'></script>
</body>
</html>
